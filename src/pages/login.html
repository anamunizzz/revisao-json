<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="flex justify-between items-center mx-16 h-20">
        <div class="flex justify-center items-center gap-16">
            <a href="../../index.html" class="text-lg font-semibold text-gray-900">Home</a>
            <a href="./sobre.html" class="text-lg font-semibold text-gray-900">Sobre a empresa</a>
        </div>

        <nav class="flex justify-center items-center gap-3">
            <a href="../../src/pages/cadastro.html" class="text-base font-medium text-gray-900">Cadastro</a>
            <a href="./login.html" class="text-base font-medium text-gray-900">Login</a>
        </nav>
    </header>

    <main class="flex items-center justify-center min-h-screen bg-green-500">
        <div class="bg-white rounded-lg flex w-3/4 p-8">
            <div class="w-full flex flex-col justify-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
                <form class="flex flex-col gap-4">
                    <input type="text" id="modalLogin" placeholder="Login" class="p-3 border rounded-lg" required>
                    <input type="password" id="modalSenha" placeholder="Senha" class="p-3 border rounded-lg" required>

                    <div class="flex justify-center">
                        <button id="btnLogin" type="submit" class="bg-green-600 text-white py-2 px-4 rounded-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-green-800 text-white py-4 w-full">
        <p>&copy; Desenvolvido por Shrek.</p>
    </footer>

    <script src="../js/login.js"></script>
</body>

</html>
